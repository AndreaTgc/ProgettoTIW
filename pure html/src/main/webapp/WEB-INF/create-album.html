<!DOCTYPE html>
<html>

<link rel="stylesheet" type="text/css" media="all" href="css/albumstyle.css" />
<meta charset="ISO-8859-1">
<title>album</title>
<!-- <link rel="stylesheet" type="text/css" media="all" /> -->
</head>

<head>

<body>
  <div>
    Create album
  </div>
  <form action="CreateAlbum" method="POST">
    <fieldset>
      <p>
        name: <input name="albumName" maxlength=32 required />
      </p>
      <input type="submit" value="create">
    </fieldset>
  </form>
  <div>
    Add pictures to Album
  </div>
  <th:block xmlns:th="http://www.thymeleaf.org">
    <form action="AddToAlbum" method="POST">
      <fieldset>
      	<div>
    		Select album
  		</div>
        <p>
          <select name="albumId">
            <option th:each="album: ${albums}" th:value="${album.getID}" th:text="${album.getTitle}">album</option>
          </select>
        </p>
        <div>
    		Select picture
  		</div>
        <p>
          <select name="imageId">
            <option th:each="image: ${images}" th:value="${image.getID}" th:text="${image.getTitle}">image</option>
          </select>
        </p>
        <input type="submit" value="add">
      </fieldset>
    </form>
  </th:block>
  <form th:action="@{/GoToHomePage}" method="post">
    <input type="submit" value="back to homepage">
  </form>
</body>

</html>
