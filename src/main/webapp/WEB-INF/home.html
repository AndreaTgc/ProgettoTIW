<!DOCTYPE html>
<html>

<head>
  <meta charset="ISO-8859-1">
  <title>Welcome to your home page!</title>
  <!-- <link rel="stylesheet" type="text/css" media="all" /> -->
</head>

<body>
  <th:block xmlns:th="http://www.thymeleaf.org">
    <span th:text="${session.user.getName}">
      giovanni@giovanni.giov
    </span>
    <table border="1">
      <tbody>
        <tr>
          <th>Your Albums</th>
          <th>Creation Date</th>
        </tr>
        <tr th:each="album : ${owned_albums}">
          <td><span th:text="${album.getTitle}">ablum_name</span></td>
          <td><span th:text="${album.getCreationDate}">ablum_date</span></td>
          <td><span th:text="${album.getID}">ablum_id</span></td>
          <td>
            <a href="album.html" th:href="@{/album(id=${album.getID})}">
              Open
            </a>
          </td>
        </tr>
        <tr>
          <th>Other Albums</th>
          <th>Creation Date</th>
        </tr>
        <tr th:each="ablum : ${not_owned_albums}">
          <td><span th:text="${ablum.getTitle}">ablum_name</span></td>
          <td><span th:text="${ablum.getCreationDate}">ablum_date</span></td>
        </tr>
      </tbody>
    </table>
  </th:block>
</body>

</html>
