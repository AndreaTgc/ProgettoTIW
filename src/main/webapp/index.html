<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" media="all" href ="/css/indexstyle.css"/>
<meta charset="ISO-8859-1">
<title>Welcome to the login page!</title>
</head>
<body>
	<h1>Let's get you started</h1>
	<div  class="formdiv">
		<h2>Log into your account</h2>
		<form action="CheckLogin" method="POST">
			<fieldset>
				<p>
					email: <input type="text" placeholder="email goes here" name="email" required />
				</p>
				<p>
					password: <input type="password" placeholder="password goes here" name="password" required />
				</p>
				<input type="submit" value="user login">
			</fieldset>
		</form>
	</div>
	<div class="formdiv">
		<h2>Create a new account</h2>
		<form action="CheckRegistration" method="POST">
			<fieldset>
				<p>
					name: <input type="text" placeholder="name goes here" name="name" required />
				</p>
				<p>
					surname: <input type="text" placeholder="last name goes here" name="surname" required />
				</p>
				<p>
					email: <input type="text" placeholder="email goes here" name="email" required />
				</p>
				<p>
					password: <input type="password" placeholder="password goes here" name="password" required />
				</p>
				<p>
				<input type="submit" value="register as a new user">
				</p>
			</fieldset>
		</form>
	</div>
</body>
</html>
