<!DOCTYPE html>
<html>

<head>
	<script defer type="text/javascript" src="credentialManagement.js"></script>
	<script defer type="text/javascript" src="utils.js"></script>
	<link rel="stylesheet" type="text/css" media="all" href="css/indexstyle.css" />
	<meta charset="ISO-8859-1">
	<title>Welcome to the login page!</title>
</head>

<body>
	<h1>Let's get you started</h1>
	<div class="formdiv">
		<h2>Log into your account</h2>
		<form action="#">
			<fieldset>
				<p>
				email: <input id="email" type="email" pattern="[a-z0-9A-Z._%+-]+@[a-z0-9A-Z.-]+\.[a-zA-Z]{2,}$"
					placeholder="email goes here" name="email" maxlength=320 required />
				</p>
				<p>
				password: <input type="password" placeholder="password goes here" name="password" maxlength=45 required /><br>
			</p>
				<input type="button" value="user login" id="loginbutton">
			</fieldset>
		</form>
	</div>
	<div class="formdiv">
		<h2>Create a new account</h2>
		<form action="#">
			<fieldset>
				<p>
					name: <input type="text" placeholder="name goes here" name="name" maxlength=45 required />
				</p>
				<p>
					surname: <input type="text" placeholder="last name goes here" name="surname" maxlength=45 required />
				</p>
				<p>
					email: <input type="email" pattern="[a-z0-9A-Z._%+-]+@[a-z0-9A-Z.-]+\.[a-zA-Z]{2,}$"
						placeholder="email goes here" name="email" maxlength=320 required />
				</p>
				<p>
					password: <input id="password1" type="password" placeholder="password goes here" name="password" maxlength=45
						required />
				</p>
				<p>
					confirm password: <input id="password2" type="password" placeholder="confirm password" name="confirm-password"
						maxlength=45 required />
				</p>
				<p>
					<input type="button" value="register as a new user" id="registrationbutton">
				</p>
			</fieldset>
		</form>
		<p id="errormessage"></p>
	</div>
</body>

</html>
