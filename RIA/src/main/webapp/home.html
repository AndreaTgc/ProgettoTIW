<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" media="all" href="css/homestyle.css">
  <script src="albumManagement.js"></script>
  <script src="utils.js"></script>
  <meta charset="ISO-8859-1">
  <title>Welcome to your home page!</title>
  <!-- <link rel="stylesheet" type="text/css" media="all" /> -->
</head>

<body>
  <div class="home-message">
    <span class="welcome"> Welcome to your home page </span>
    <div class="logout_button">
      <form action="#">
        <input id="logoutbutton" type="submit" name="Logout" value="logout" required>
      </form>
    </div>
  </div>
  <table class="myalbums" id="id_myalbumslist">
    <thead>
      <tr>
        <th>Your Albums</th>
        <th>Creation Date</th>
      </tr>
    </thead>
    <tbody id="id_myalbumsbody">
      <tr>
        <td><span>ablum_name</span></td>
        <td><span>ablum_date</span></td>
        <td><a> Open </a></td>
      </tr>
    </tbody>
  </table>
  <div>
    <p class="noalbum" id="noalbumalert"></p>
  </div>
  <table class="otheralbums" id="id_otheralbumslist">
    <thead>
      <tr>
        <th>Other Albums</th>
        <th>Creation Date</th>
      </tr>
    </thead>
    <tbody id="id_otheralbumsbody">
      <tr>
        <td><span>ablum_name</span></td>
        <td><span>ablum_date</span></td>
        <td><a> Open </a></td>
      </tr>
    </tbody>
  </table>
  <div id="id_alert" class="alertmessage"></div>

</body>

</html>
